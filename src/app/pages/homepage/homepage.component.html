<div>
<div class="loading" *ngIf="!articles">Loading the articles</div>

<div *ngIf="articles" class="body-container space-around">
  <div *ngFor="let article of articles" class="card">
    <app-article-list [article]="article" [user]="user" (onDelete)="handleDeleteArticle($event)"></app-article-list>
  </div>
</div>
</div>
